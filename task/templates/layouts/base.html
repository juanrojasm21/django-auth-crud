<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django crud aplication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li class="nav-item">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'tasks' %}">Tareas pendientes</a>
                    </li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'tasks_completed' %}">Tareas completadas</a>
                    </li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/task/create/">Crear tarea</a>
                    </li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/logout">Salir</a>
                    </li class="nav-item">
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/signup">Registrarse</a>
                    </li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/signin">Ingresar</a>
                    </li class="nav-item">
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    
    {% block content %}
    {% endblock %}
</body>
</html>
